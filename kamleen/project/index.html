<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohd Kamleen | Project</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/project.css">
    <link rel="stylesheet" id="customCss">
    <link rel="shortcut icon" href="../image/kamleen.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="main-div">

        <div class="loaderMode">
            <div class="loader">
                <h1>Loading</h1>
            </div>
        </div>


        <div class="container">

            <div class="navigation">
                <nav>
                    <div class="logo">
                        <span>kam</span><span>leen</span>
                    </div>
                    <div class="hamburger fa fa-bars">
                        <!-- <i class="fa fa-bars"></i> -->
                    </div>
                    <div class="nav">
                        <li onclick="location='/'">home</li>
                        <li onclick="location='/about'">about</li>
                        <li onclick="location='/contact'">contact</li>
                        <li class="active">project</li>
                    </div>
                </nav>
            </div>


            <div class="second-div">
                <div class="content">
                    <div class="image">
                        <div class="image-back "></div>
                    </div>
                </div>
            </div>


            <div class="projects">

                <div class="search-bar">
                    <input type="text" autofocus autocomplete="off" placeholder="Search here"
                        onkeyup="filterProject(this);">
                    <button>search</button>
                </div>

                <div id="project-div">
                    <!-- fetch data from project api  --> 
                    <!-- <div class="slider">    
                        <img src="../image/hardware.png" onclick="document.getElementsByClassName('project-image')[0].src=this.src"> 
                    </div> -->

                </div>
            </div>

        </div>


        <div class="effects">
            <div id="effect8"></div>
        </div>


        <div class="chat">
            <i class="fa fa-comments" id="chatIcon"></i>
            <div class="chatBack">
                <div class="msg-chat">
                    <div class="admin">
                        <div>
                            <img src="../image/kamleen.png" alt=""><span> mohd kamleen</span>
                        </div>
                        <div>
                            <i class="fa fa-phone" onclick="location='tel:+919838706427'"></i>
                            <i class="fa fa-ellipsis-v" onclick="location='/other/cv.pdf'"></i>
                            <p>Show Details</p>
                        </div>
                    </div>
                    <div id="fetch-msg">
                        <!-- <div class="sender">sender</div>  -->
                        <div class="reciver"><span>Hey I'm Mohd Kamleen <br><b>how can I help you !!!!</b></span>
                        </div>
                    </div>
                    <div class="inputs">
                        <input type="hidden" id="datetime">
                        <input type="text" id="message" autofocus placeholder="Type a message" autocomplete="off">
                        <button class="fa fa-send" id="sendMsg"></button>
                    </div>
                </div>
            </div>
        </div>


        <div class="copyright">
            <p>Copyright &copy; <a href="https://mohdkamleen.blogspot.com/">kamleen </a>
                <script>document.write(new Date().getFullYear())</script>
            </p>
        </div>


    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-database.js"></script>
    <script src="../js/project.js"></script>
    <script src="../js/projectApi.js"></script>
    <script src="../js/time.js"></script>
</body>

</html>
